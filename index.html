<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Registration Form </h2>
                

                <div class="form-container">
                    <form>

                        <div class="input-name">
                            <i class="fa fa-user"></i>
                               <input type="text" placeholder="First Name" class="name">
                                       <span>
                                        <i class="fa fa-user"></i>
                             <input type="text" placeholder="Last Name" class="name">
                                        </span>
                        </div>

                            <div class="input-name">
                              <i class="fa fa-envelope email "></i>
                              <input type="email" placeholder="Email Address" class="form-control" >
                              <i class="fa fa-envelope email "></i>
                              <input type="email" placeholder="Re-Enter Email Address" class="form-control" >
                             </div>
                            
                             <br>
                             
                             <div class="input-name">
                                <i class="fa fa-lock "></i>
                               <input type="password"  placeholder="Password" class="form-control" >
                               <i class="fa fa-lock "></i>
                               <input type="password"  placeholder="Confirm Password" class="form-control" >
                             </div>



                             <div class="input-name form-check">
                               <input type="checkbox" class="form-check-input" id="exampleCheck1">
                               <label class="form-check-label" for="exampleCheck1">Accept Term and Condition</label>
                             </div>
                             <button type="submit" class="btn btn-primary">Submit</button>
                           </form>

                </div>
                </div>
    
</body>
</html>
